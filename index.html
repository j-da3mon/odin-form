<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="banner-left">
        <!-- Photo by <a href="https://unsplash.com/@priscilladupreez?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Priscilla Du Preez ðŸ‡¨ðŸ‡¦</a> on <a href="https://unsplash.com/photos/photo-of-boston-fern-6gWMviz-vSo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a> -->
            <div class="watermark">
                <img src="/img/odin-lined.png" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>
        </div>
    
        <div class="form-container">
            <div class="callout">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</em></h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>

            <div class="form">
                <form action="#" method="post"></form>
                
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name">
                
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="phone_number">Phone Number</label>
                <input type="tel" name="phone_number" id="phone_number">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password">

            </div>

            <div class="form-footer">
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
